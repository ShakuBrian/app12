ark>< p></mark> elements with class name "intro":<h3>Example</h3>'+"<div class='cav'><div class='flex'><strong>jQuery-Code</strong><button style='float: rig;'>Copy</button></div><pre>"+'$(document).ready(function(){\n\n $("p").filter(".intro");\n\n});\n\n</pre></div><h2>jQuery not() Method</h2>The not() method returns all elements that do not match the criteria.<br><br>Tip: The <mark>not()</mark> method is the opposite of <mark>filter()</mark>.<br><br>The following example returns all <mark>< p></mark> elements that do not have class name "intro":<h3>Example</h3>'+"<div class='cav'><div class='flex'><strong>jQuery-Code</strong><button style='float: rig;'>Copy</button></div><pre>"+'$(document).ready(function(){\n\n$("p").not(".intro");\n\n});\n\n</pre></div>'
